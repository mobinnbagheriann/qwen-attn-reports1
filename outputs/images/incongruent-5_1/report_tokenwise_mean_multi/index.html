<!doctype html><html><head>
<meta charset="utf-8"/>
<title>incongruent-5_1 — tokenwise mean (multi-range)</title>
<style>
body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:16px}
h1{font-size:20px;margin:0 0 6px}
.note{color:#444;margin:0 0 14px;white-space:pre-wrap}
.toolbar{margin:8px 0 14px;display:flex;gap:8px;align-items:center}
select{padding:4px 8px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
.cell img{width:100%;border-radius:8px;display:block}
.cap{margin-top:4px;font-size:12px;color:#333}

<h1>incongruent-5_1 — Token-wise mean attention (energy overlays)</h1>
<div class="note">Use the selector to switch which layer range is averaged.

<div><strong>Model response</strong></div>
<pre class="gen">(generation text not found)</pre>

<div class="toolbar">

  </select>
</div>

<div class="grid">

        <div class="cell">

<script>
const sel=document.getElementById('rng');
function update(){
  const tag = sel.value;
  for(const img of document.querySelectorAll('.grid img')){
    img.style.display = (img.dataset.tag===tag) ? '' : 'none';
  }
}
sel.addEventListener('change', update);
update();
</script>
